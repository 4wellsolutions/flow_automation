<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Profile Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* --- CARDS --- */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        /* --- FORMS --- */
        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            filter: brightness(95%);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #e5e7eb;
            color: var(--text-muted);
        }

        .btn-outline:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* --- GRID --- */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .profile-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .profile-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .profile-item.inactive {
            opacity: 0.6;
            background: #f9fafb;
            border-style: dashed;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
            gap: 10px;
        }

        .profile-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 2px;
            word-break: break-all;
        }

        .profile-meta {
            color: var(--text-muted);
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            background: #f3f4f6;
            color: var(--text-muted);
        }

        .status-logged-in {
            background: #d1fae5;
            color: #065f46;
        }

        .status-logged-out {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-error {
            background: #ffedd5;
            color: #9a3412;
        }

        .status-restart {
            background: #f3e8ff;
            color: #6b21a8;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            border-top: 1px solid #f3f4f6;
            padding-top: 15px;
        }

        .delete-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            color: #d1d5db;
            transition: all 0.2s;
            padding: 5px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #fee2e2;
            color: var(--danger);
        }

        /* --- SWITCH --- */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #10b981;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        .status-text {
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .status-text.active {
            color: #10b981;
        }

        .status-text.inactive {
            color: #9ca3af;
        }

        .status-msg {
            margin-top: 15px;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Flow Profile Manager</h1>
            <p class="subtitle">Securely manage and verify your Gemini automation profiles</p>
        </header>

        <div class="card">
            <h2>‚ú® Create or Refresh Profile</h2>
            <div class="input-group">
                <input type="text" id="newProfileName" placeholder="Enter Profile Name (e.g. WorkAccount)">
                <button class="btn btn-primary" onclick="launchLogin()" id="launchBtn">
                    Launch Browser
                </button>
                <button class="btn btn-success" onclick="saveProfile()" id="saveBtn" style="display:none;">
                    üíæ Save Profile
                </button>
            </div>
            <div id="status" class="status-msg"></div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 25px;">
                <span>üìÇ Saved Profiles</span>
                <button onclick="loadProfiles()" class="btn btn-sm btn-outline">Refresh List</button>
            </h2>
            <div id="profile-grid" class="profile-grid">
                <div style="color:#666;">Loading profiles...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadProfiles() {
            const container = document.getElementById('profile-grid');
            try {
                const res = await fetch('/api/profiles');
                const data = await res.json();

                container.innerHTML = '';
                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#888;">No profiles found.</p>';
                    return;
                }

                data.sort((a, b) => a.name.localeCompare(b.name));

                data.forEach(p => {
                    const status = p.status || 'active'; // Default to active if missing
                    const isInactive = status === 'inactive';
                    const isChecked = isInactive ? '' : 'checked';

                    const item = document.createElement('div');
                    item.className = `profile-item ${isInactive ? 'inactive' : ''}`;

                    item.innerHTML = `
                        <div class="header-row">
                            <label class="switch" title="Toggle Active/Inactive">
                                <input type="checkbox" ${isChecked} onchange="toggleStatus('${p.name}', '${status}')">
                                <span class="slider"></span>
                            </label>
                            <div style="flex:1"></div>
                            <div class="profile-meta">${(p.size / 1024).toFixed(1)} KB</div>
                            <button class="delete-btn" onclick="deleteProfile('${p.name}')" title="Delete Profile">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>

                        <div class="profile-name">${p.name}</div>
                        <div class="status-text ${isInactive ? 'inactive' : 'active'}">
                            ${status.toUpperCase()}
                        </div>
                        
                        <div style="display:flex; gap:10px; margin-bottom:15px;">
                            <div id="badge-gemini-${p.name}" class="status-badge">Gemini: ?</div>
                            <div id="badge-flow-${p.name}" class="status-badge">Flow: ?</div>
                        </div>

                        <div class="action-row">
                            <span style="font-size:0.8rem; color:#aaa;">Checked: <span id="time-${p.name}">Never</span></span>
                            <div style="display:flex; gap:5px;">
                                <button class="btn btn-sm btn-primary" onclick="checkStatus('${p.name}', 'gemini')" ${isInactive ? 'disabled' : ''}>Gemini</button>
                                <button class="btn btn-sm" style="background:#8b5cf6; color:white;" onclick="checkStatus('${p.name}', 'flow')" ${isInactive ? 'disabled' : ''}>Flow</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (e) {
                container.innerHTML = `<div style="color:red; grid-column:1/-1;">Error loading profiles: ${e.message}</div>`;
            }
        }

        async function toggleStatus(profileName, currentStatus) {
            try {
                const res = await fetch('/api/toggle-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profileName, currentStatus })
                });

                if (res.ok) {
                    loadProfiles();
                } else {
                    const err = await res.json();
                    alert("Failed to toggle: " + err);
                }
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        async function deleteProfile(profileName) {
            if (!confirm(`Are you sure you want to permanently delete "${profileName}"?`)) return;

            try {
                const res = await fetch('/api/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profileName })
                });

                if (res.ok) {
                    loadProfiles();
                } else {
                    const msg = await res.json();
                    alert("Failed to delete: " + msg);
                }
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        async function checkStatus(profileName, type) {
            const badgeId = type === 'flow' ? `badge-flow-${profileName}` : `badge-gemini-${profileName}`;
            const endpoint = type === 'flow' ? '/api/check-flow-status' : '/api/check-status';

            const badge = document.getElementById(badgeId);
            const timeEl = document.getElementById(`time-${profileName}`);

            badge.className = 'status-badge';
            badge.textContent = "Checking...";
            badge.style.background = "#e0e7ff";
            badge.style.color = "#4338ca";

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profileName })
                });

                if (res.status === 404) {
                    badge.className = 'status-badge status-restart';
                    badge.textContent = "RESTART SERVER";
                    alert("Please restart 'node manage_profiles.js' backend.");
                    return;
                }

                const data = await res.json();

                if (data.status === "LOGGED_IN") {
                    badge.className = 'status-badge status-logged-in';
                    badge.textContent = "‚úÖ " + (type === 'flow' ? "Flow In" : "Gemini In");
                } else if (data.status === "LOGGED_OUT") {
                    badge.className = 'status-badge status-logged-out';
                    badge.textContent = "‚ùå Logged Out";
                } else {
                    badge.className = 'status-badge status-error';
                    badge.textContent = "‚ö†Ô∏è " + (data.message || "Error");
                }

                const now = new Date();
                timeEl.textContent = now.toLocaleTimeString();

            } catch (e) {
                badge.className = 'status-badge status-error';
                badge.textContent = "Net Error";
                console.error(e);
            }
        }

        async function launchLogin() {
            const name = document.getElementById('newProfileName').value.trim();
            if (!name) return alert('Please enter a profile name');

            const launchBtn = document.getElementById('launchBtn');
            const saveBtn = document.getElementById('saveBtn');
            const status = document.getElementById('status');

            launchBtn.disabled = true;
            status.innerHTML = `<span style="color:var(--primary)">üöÄ Launching browser... Please log in to Google in the popup window.</span>`;

            try {
                const res = await fetch('/api/launch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ profileName: name })
                });
                const msg = await res.json();
                status.innerHTML = `<strong>Browser Open.</strong> Log in completely, then come back here and click <strong>'Save Profile'</strong>.`;
                saveBtn.style.display = 'inline-flex';
            } catch (e) {
                status.textContent = "Error: " + e.message;
                status.style.color = "var(--danger)";
                launchBtn.disabled = false;
            }
        }

        async function saveProfile() {
            const status = document.getElementById('status');
            const launchBtn = document.getElementById('launchBtn');
            const saveBtn = document.getElementById('saveBtn');

            saveBtn.disabled = true;
            status.textContent = "Saving profile...";

            try {
                const res = await fetch('/api/save', { method: 'POST' });
                const msg = await res.json();
                if (res.ok) {
                    status.innerHTML = `<span style="color:var(--success)">‚úÖ Profile saved successfully!</span>`;
                    document.getElementById('newProfileName').value = '';
                } else {
                    status.innerHTML = `<span style="color:var(--danger)">‚ùå Error: ${msg}</span>`;
                }
            } catch (e) {
                status.textContent = "Error saving: " + e.message;
            }

            // Reset UI
            launchBtn.disabled = false;
            saveBtn.disabled = false;
            saveBtn.style.display = 'none';
            loadProfiles();
        }

        loadProfiles();
    </script>
</body>

</html>
